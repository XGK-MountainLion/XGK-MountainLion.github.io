    <title>三、段落与换行</title>
</head>

<body>
    <h1>(3) 段落和换行</h1>
    <p>段落：p 意为 paragraph, 段落和段落之间会有一个较大的间隔，例如：</p>
    <p>段落一</p>
    <p>段落二</p>

    <p>
        换行：br 意为 break， 表示强制换行，和p的区别在于两行之间的间隔较小, 例如：<br>第一行 <br>第二行
        <br>注意：&lt;br /&gt;是一个单标签
    </p>
</body>

</html>
