<body>
    <h1>(4) 图像标签 </h1>
    <p style="margin-left:0in;">
        img的标签格式为 &lt;img src="图像路径" /&gt;， 注意，它是一个单标签 <br />
        &lt;img src="image_property.png" alt="找不到图片时显示的文字" title="鼠标悬停在图片上时显示的文字" width="宽" height="高"
        border="图像边框粗细"&gt;<br>
        单独设置宽或高时，图片会保持原来的比例，同时设置宽高时将变为精确的尺寸<br>

        例如：<img src="IMG/image_property.png" alt="找不到图片时显示的文字" title="鼠标悬停在图片上时显示的文字" border="15" />
    </p>

</body>

</html>
