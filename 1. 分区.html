<body>
    <h1>(1) 分区：div和span </h1>
    <div> div 一个大分区，一行只能有一个, 例如 </div>
    <div> Q0 </div> <br />
    <span> span 一个小分区，一行可以有多个,例如： </span> <span> Q1 </span> <span> Q2 </span> <span> Q3 </span>
